<section class="full-height" layout="row" flex>

  <div class="full-height" data-ng-include src="'application/shared/sideNav/sideNav.html'"></div>

  <md-content class="full-height" layout="column" flex>

    <div ng-include layout="column" src="'application/shared/header/header.html'"></div>

    <md-content class="light-primary md-padding" layout="column" flex>

      <md-card class="accent text" layout="row" layout-align="center center">
        <h2 class="md-title md-padding">
          Add Project
        </h2>
        <span flex></span>
      </md-card>

      <div layout="column" class="md-padding">
        <md-input-container flex>
          <label>Project Name</label>
          <input ng-model="room.name">
        </md-input-container>

        <div layout="row" layout-align="end center">
          <md-button ng-click="createRoom()" class="md-primary md-raised md-padding">
            <i class="fa fa-plus"></i>
            Add Project
          </md-button>
        </div>
      </div>

    </md-content>

  </md-content>

</section>
