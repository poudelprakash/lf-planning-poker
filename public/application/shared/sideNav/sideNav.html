

<md-sidenav class="full-height primary md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

    <div layout="column">

        <md-list-item>
          <i class="fa fa-car"></i>
          <p>Item 3</p>
          <md-divider></md-divider>
        </md-list-item>
        <md-list-item>
          <i class="fa fa-car"></i>
